<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="red lighten-5">
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<nav>
		<div class="nav-wrapper red">
			<a href="#" class="brand-logo center">Pomodoro Timer</a>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="center-align">
				<!-- row 1  Timer -->
				<div class="col s12">
					<h1 id="timer" style="margin-bottom:0px;">12:00</h1>
				</div>
				
				<!-- row 3 Current Item -->
				<div class="col s12">
					<div style="padding-bottom:15px;">
						<span id="currentItem" class="blue-text text-darken-2"><b>Pomodora 3</b></span>
					</div>
				</div>


				<!-- row 2 Buttons -->
				<div class="col s2 offset-s3">
					<div id="restartButton" style="padding-top:15px;">
						<i class="material-icons small">replay</i>
					</div>
				</div>

				

				<div class="col s2">
					<div id="playPauseButton">
						<a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">play_arrow</i></a>
							<!--
							<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">pause</i></a>
						-->
					</div>
				</div>

				
			</div>

			
		</div>
	</div> <!-- end container -->			



	<!-- row 3 and on -->

	</div>
</div>

<div id="nextItem">
	<div class="row">
		<div class="col s7 push-s4">
			<span class="blue-text text-darken-2">NEXT: Break 3</span>
		</div>
	</div>
</div>

<div id="doneList">
	<div class="row">
		<div class="col s7 push-s4">
			<span class="blue-text text-darken-2">COMPLETED:</span>
		</div>
	</div>
	<div class="row">
		<div class="col s7 push-s5">
			<span class="blue-text text-darken-2"><i>Pomorado #1</i></span>
		</div>
		<div class="col s4 offset-s5">
			<span class="blue-text text-darken-2"><i>Break #1</i></span>
		</div>
	</div>
</div>


<div id="doneList">
	<div class="row">
		<div class="col s8 push-s4">
			<span class="blue-text text-darken-2">COMPLETED:</span>
		</div>
	</div>
	<div class="col s8 push-s5">
		<span class="blue-text text-darken-2"><i>Pomorado #9</i></span>
	</div>
	<div class="col s8 offset-s5">
		<span class="blue-text text-darken-2"><i>Break #9</i></span>
	</div>
</div>


</body>
</html>
